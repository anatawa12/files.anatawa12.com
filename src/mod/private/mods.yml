- name: goto name;
  dir: goto-name
  mcAndModVersions:
    1.12.2:
      - var: 1.0
        depends:
          - minecraftForge@[1.12.2-14.23.2.2611,)
  jarNameTemplate: goto-name-${version}.jar
  info: |
    an Teleporter command mod.
    ### how to use
    #### create label
    `/setlabel <label name>`
    create label to here
    #### remove label
    `/rmlabel <label name>`
    remove label
    #### goto label
    `/goto <label name>`
    go to label
